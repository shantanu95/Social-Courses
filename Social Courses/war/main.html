<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CourseBook</title>
    <script type="text/javascript" language="javascript" src="coursebook/coursebook.nocache.js"></script>
    <link href="mainstyles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
	
	<div id="header">
		CourseBook
	</div>
	
	<div id="Nav" class="hidden">
	<ul>
    	<li><a style="padding-left:0; margin-left:.5em;">My Account</a>
        	<ul>
            	<div class="menuItemWrapper"><li><a id="courses">Courses</a></li><div style="clear:both"></div></div>
            	<div class="menuItemWrapper"><li><a id="manageFriends">Manage Friends</a></li><div style="clear:both"></div></div>
            </ul>
        </li>
        <li><a id="others">Other's courses</a></li>
    </ul>
    <div id="navBar"></div>
    </div>
    
    <div id="notify">Notifications</div>
    
    <div id="logSignContainer">
    <div class="gwt-DialogBox" style="float:left; margin-right:2em; margin-left:2em;">
    	<table>
    		  <tr>
    		    <th colspan="2" scope="col">Login</th>
   		    </tr>
    		  <tr>
    		    <td>Username</td>
    		    <td><input type="text" name="username" id="username"></td>
  		    </tr>
    		  <tr>
    		    <td>Password</td>
    		    <td><input type="password" name="password" id="password"></td>
  		    </tr>
    		  <tr>
    		    <td>&nbsp;</td>
    		    <td><button id="loginButton">Login</button></td>
  		    </tr>
  		  </table>

    </div>
	<div class="gwt-DialogBox" style="float:left">
    	<table>
        	  <tr>
        	    <th colspan="2" scope="col">Not a user, Sign up</th>
       	    </tr>
        	  <tr>
        	    <td>Name</td>
        	    <td><input type="text" name="name" id="name"></td>
      	    </tr>
        	  <tr>
        	    <td>University Email ID</td>
        	    <td><input type="text" name="userId" id="userId"></td>
      	    </tr>
            <tr>
                <td>Password</td>
        	    <td><input type="password" name="password" id="passwordSign"></td>
            </tr>
        	  <tr>
        	    <td>Year of Joining</td>
        	    <td><input type="text" name="year" id="year"></td>
      	    </tr>
            <tr>
            	<td></td>
                <td><button id="signUpBut">Sign Up</button></td>
  		    </tr>
      	  </table>

    </div>
	</div>
    
    <div id="container"></div>
    
  </body>
</html>
